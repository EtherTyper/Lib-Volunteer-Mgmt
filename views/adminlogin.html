{% extends "layout.html" %}
{% block content %}
<div class='container'>
	<h1> Admin Login </h1>
	<form method="post" action="/process_adminlogin">
		<div class="form-group">
			<div class='row'>
				<div class='col-md-4'>
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="nouser@noname.com">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class='row'>
				<div class='col-md-4'>
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-default">Login</button>
	</form>
	<p> {{info}} </p>
 {% endblock %}
