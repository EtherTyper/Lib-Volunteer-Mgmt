{% extends "layout.html" %} {% block content %}

<div class='row'>
	<div class='col-md-6 col-xs-12'>
		<h3> Schedule Confirmed </h3>
	</div>
</div>
<div class='row'>
	<div class='col-md-6 col-xs-12'>
		<h4>{{name}} signed up for a total of {{hours}} hours</h4>
	</div>
</div>

<div class='row'>
	<div class='col-md-6 col-xs-12'>
		<div class='table-responsive'>
			<table class='table table-bordered'>
				<thead>
					<tr>
						<th>Date</th>
						<th>Slot</th>
						<th>Hours</th>
						<th>Signed Up</th>
					</tr>
				</thead>
				{% for s in status %}
				<tr>
					<td> {{s.datestring}}</td>
					<td>{{s.slot}}</td>
					<td>{{s.hours}}</td>
					<td>{{s.signup}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

<a class="btn btn-default" href="/responsivecalendar?year={{year}}&month={{month}}"> Back to Calendar </a></p>

{% endblock %}
