{% extends "navbar-layout.html" %}
{% block body-content %}

<div class="row">
	<div class='col-md-6 col-xs-12'>

		<a name="contact"></a>
		<div class="col-md-12">
			<div class="page-header">
				<h2>Contact</h2>
			</div>
		</div>

		<h4>For any issues, comments, feedback, please use the contact form below.
	</h4>

		<form role="form" method="POST" action="/postContact" class="form-horizontal">
			<input type="hidden" name="_csrf" />
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" name="name" id="name" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-8">
					<input type="text" name="email" id="email" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Body</label>
				<div class="col-sm-8">
					<textarea type="text" name="message" id="message" rows="7" class="form-control">
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
					<button type="submit" class="btn btn-primary"><i class="fa fa-envelope"></i>Send</button>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
