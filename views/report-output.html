{% extends "navbar-layout.html" %} {% block body-content %}

<div class="row">
	<h3> Volunteer Hours Completed for {{user}} </h3>
</div>

<div class='row'>
	<div class='col-md-6 col-xs-12'>
		<div class='table-responsive'>
			<table class='table table-bordered'>
				<thead>
					<tr>
						<th>Date</th>
						<th>Slot</th>
						<th>Hours</th>
					</tr>
				</thead>
				{% for rec in result %}
				<tr>
					<td>{{rec.datestring}}</td>
					<td>{{rec.slot}}</td>
					<td>{{rec.hours}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

<div class="row">
	<h4> Total hours = {{totalhours}} </h4>
</div>

<div class="row">
	<form action='/emailreport'>
		<label for="emailto">Email to:</label>
		<input type="text" name="emailto">
		<button type='submit' class="btn btn-default">Send</button>
	</form>
</div>

{% endblock %}
