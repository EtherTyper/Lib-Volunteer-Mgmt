{% extends "layout.html" %}

{% block content %}

<h2> Login: Austin Library Volunteers </h2>
<form method="post" action="/login" >
	<input type="hidden" name="nxt" value="{{nxt}}">
	<div class="form-group">
		<div class='row'>
			<div class="col-md-4"> <label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="nouser@noname.com">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class='row'>
			<div class="col-md-4">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
			</div>
		</div>
	</div>
	<button type="submit" class="btn btn-default"> Login </button>
</form>
<br>
<div class='row'>
	<div class="col-md-4">
	<p>
		<label> New ? Sign up</label>
		<a href="/signup">here. </a>
	</p>
</div>
</div>

<div class='row'>
	<div class="col-md-4">
	<p>
		<label>Forgot Password ? Click</label>
		<a href="/forgot">here. </a>
	</p>
</div>
</div>

<p> {{info}} </p>

{% endblock %}
